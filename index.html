<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fakebox</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header  -->
    <header class="display-flex">
        <div class="list1-header">
        </div>
        <div class="list2-header">

        </div>
    </header>
    <!-- /Header -->
    <!-- Main  -->
    <main>
        <!-- banner -->
        <section class="banner">
            <div class="bigcontainer">
                <div class="title">

                </div>
                <div class="featured display-flex">
                    <div class="banner-column">

                    </div>
                    <div class="banner-image">

                    </div>

                </div>

            </div>

        </section>
        <!-- /banner -->
        <!-- Main content -->
        <div class="smallcontainer">
            <section class="main-content">
                <div class="maincontent-title">

                </div>
                <div class="maincontent-columns display-flex">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>

                </div>
                <div class="maincontent-bottom">

                </div>

            </section>
            <!-- /Main content  -->
            <!-- Introduction -->
            <div class="introduction display-flex">
                <div class="intro-picture">

                </div>
                <div class="intro-text">

                </div>
            </div>
            <!-- /Introduction -->
            <!-- Details -->
            <section class ="details">
                <div class="details-title">

                </div>
                <div class="details-columns display-flex">
                    <div class="details-column"></div>
                    <div class="details-column"></div>
                    <div class="details-column"></div>
                    <div class="details-column"></div>
                    <div class="details-column"></div>
                    <div class="details-column"></div>
                </div>
                <div class="details-footer">
                    
                </div>

            </section>
            <!-- /Details -->
        </div>
            <!-- sponsor -->
            <section>
                <div class="sponsor display-flex">
                    <div class="sponsor-left display-flex">
                        <div class="sponsor-block red"></div>
                        <div class="sponsor-block blue"></div>
                        <div class="sponsor-block green"></div>
                        <div class="sponsor-block yellow"></div>

                    </div>
                    <div class="sponsor-center">
                    </div>
                    <div class="sponsor-right display-flex">
                        <div class="sponsor-block red"></div>
                        <div class="sponsor-block blue"></div>
                        <div class="sponsor-block green"></div>
                        <div class="sponsor-block yellow"></div>
                    </div>
                </div>
                    <div class="sponsor-bottom">

                    </div>
            </section>
            <!-- /Sponsor -->
            <!-- Questions -->
            <section class="questions smallcontainer">

            </section>
            <!-- /Questions -->
    </main>
    <!-- /Main -->
</body>
</html>
